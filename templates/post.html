{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <article class="col">
            <header>
                <h1 class="mt-4">{{ post.title }}</h1>
            </header>
            {{ post.content }}
            <footer>
                {% if post.date_published %}<p>Posted on {{ post.date_published }}</p>{% endif %}
            </footer>
        </article>
    </div> <!-- .row -->
  </div> <!-- .container -->
{% endblock %}
